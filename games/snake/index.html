<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Snake Game</h1>
        <div class="controls">
            <p>Speed:</p>
            <button id="slow-btn" data-speed="200">Slow</button>
            <button id="medium-btn" data-speed="100">Medium</button>
            <button id="fast-btn" data-speed="50">Fast</button>
        </div>
        <p class="score">Score: <span id="score">0</span></p>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <button id="restart-btn" style="margin-top: 20px;">Restart Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
