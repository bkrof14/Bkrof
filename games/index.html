<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Games Hub</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    .container {
      padding: 20px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 30px;
    }

    .btn-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      max-width: 600px;
      margin: auto;
    }

    .btn {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      background-color: #333;
      color: #fff;
      text-decoration: none;
      border-radius: 12px;
      transition: background-color 0.3s ease, transform 0.2s ease;
      font-size: 1.2em;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .btn:hover {
      background-color: #555;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Games Hub</h1>
    <div class="btn-grid">
      <a href="/games/snake/" class="btn">üêç Snake Game</a>
      <a href="/games/pong/" class="btn">üèì Pong Game</a>
      <a href="/games/minecraft" class="btn">‚õè Minecraft</a>
      <a href="/games/emulator" class="btn">Emulation</a>
      <a href="/games/Polytrack" class="btn">Polytrack</a>
      <a href="/" class="btn">‚¨Ö Back to Main Site</a>
    </div>
  </div>
</body>
</html>
