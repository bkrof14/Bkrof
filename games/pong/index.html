<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pong Game</title>
  <style>
    body {
      margin: 0;
      background: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      font-family: Arial, sans-serif;
      padding-top: 20px;
    }

    canvas {
      background: #111;
      border: 2px solid white;
      display: block;
      border-radius: 12px; /* rounded canvas */
    }

    .back-btn {
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #333;
      color: #fff;
      text-decoration: none;
      border-radius: 12px; /* curved button */
      font-weight: bold;
      transition: background-color 0.3s, transform 0.2s;
      box-shadow: 0 4px 8px rgba(0,0,0,0.4);
    }

    .back-btn:hover {
      background-color: #555;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <canvas id="pong" width="800" height="500"></canvas>
  <a href="/games" class="back-btn">â¬… Back to Games</a>

  <script>
    const canvas = document.getElementById("pong");
    const ctx = canvas.getContext("2d");

    const ball = {
      x: canvas.width / 2,
      y: canvas.height / 2,
      radius: 10,
      speed: 5,
      dx: 5,
      dy: 5
    };

    const player = { x: 10, y: canvas.height/2 - 50, width: 10, height: 100, dy: 0, speed: 8 };
    const ai = { x: canvas.width - 20, y: canvas.height/2 - 50, width: 10, height: 100, speed: 3.5 }; // slower AI

    function drawRect(x,y,w,h,color){ctx.fillStyle=color;ctx.fillRect(x,y,w,h);}
    function drawBall(x,y,r,color){ctx.fillStyle=color;ctx.beginPath();ctx.arc(x,y,r,0,Math.PI*2);ctx.closePath();ctx.fill();}
    function resetBall(){ball.x=canvas.width/2; ball.y=canvas.height/2; ball.dx*=-1; ball.dy=5*(Math.random()>0.5?1:-1);}

    function update(){
      ball.x += ball.dx;
      ball.y += ball.dy;

      if(ball.y - ball.radius < 0 || ball.y + ball.radius > canvas.height) ball.dy *= -1;

      player.y += player.dy;
      if(player.y<0) player.y=0;
      if(player.y+player.height>canvas.height) player.y=canvas.height-player.height;

      // Easier AI movement
      if(ai.y + ai.height/2 < ball.y - 30) ai.y += ai.speed;
      else if(ai.y + ai.height/2 > ball.y + 30) ai.y -= ai.speed;

      // Collisions
      if(ball.x - ball.radius < player.x + player.width && ball.y > player.y && ball.y < player.y + player.height) ball.dx*=-1;
      if(ball.x + ball.radius > ai.x && ball.y > ai.y && ball.y < ai.y + ai.height) ball.dx*=-1;

      // Score reset
      if(ball.x - ball.radius < 0 || ball.x + ball.radius > canvas.width) resetBall();
    }

    function draw(){
      drawRect(0,0,canvas.width,canvas.height,"#111");
      drawRect(player.x,player.y,player.width,player.height,"white");
      drawRect(ai.x,ai.y,ai.width,ai.height,"white");
      drawBall(ball.x,ball.y,ball.radius,"white");
    }

    function loop(){update(); draw(); requestAnimationFrame(loop);}
    loop();

    document.addEventListener("keydown", e => {
      if(e.key==="ArrowUp") player.dy=-player.speed;
      else if(e.key==="ArrowDown") player.dy=player.speed;
    });
    document.addEventListener("keyup", e => {
      if(e.key==="ArrowUp"||e.key==="ArrowDown") player.dy=0;
    });
  </script>
</body>
</html>
